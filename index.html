<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>

<body>

  <article>
    <div class="bg"></div>
    <div class="content">
      <span class="montserrat">Perfume</span>
    
      <h3 class="fraunces">Gabrielle Essence Eau De Parfum</h3>
    
      <p class="montserrat">
        A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.
      </p>
    
      <div>
        <span class="fraunces">$149.99</span>
        <s class="montserrat">$169.99</s>
      </div>
    
      <button class="montserrat"><img src="./images/icon-cart.svg" alt="">Add to Cart</button>
    </div>
  </article>
</body>

</html>
